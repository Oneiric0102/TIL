<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소 -->
    <div>
        <!-- div : 다른 요소들을 묶어주는 태그 -->
        <div>
            안녕!
        </div>
        <!-- p : 문단, 자동으로 줄바꿈 해주는 태그 -->

        <!-- 헤더 태그 -->
        <p>안녕! 난 p태그야.</p>
        너는 누구니?
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h6>제목6</h6>
        
        <!-- ul : unordered list -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        <!-- ol : ordered list -->
        <ol>
            <li>순서</li>
            <li>있는</li>
            <li>리스트</li>
        </ol>
        안녕하세요!
    </div>
    <!-- 인라인 요소 -->
    <div>
        안녕, <span style="color:blue">오르미</span> 여러분!<br>
        <p><a href="https://www.google.com">구글</a></p>
        <b>b</b>태그와 <strong>strong</strong>태그는 둘 다 볼드체를 위한 태그이지만, 
        <strong>strong</strong> 태그는 <small>스크린 리더</small>와 같은 접근성 기능에서 <i>강조하여</i> 읽어주거나 <code>검색 최적화</code>에 도움이 되는 개선된 태그입니다.
    
    </div>
</body>
</html>
