<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border : 1px solid black;
        }
        p{
            border : 1px solid black;
        }
        .inline-block{
            display : inline-block;
            border : 1px solid black;
            width: 300;
            height: 100;
        }
    </style>
</head>
<body>
    <p>블록 : 사용가능한 최대 너비와 내부 컨텐츠 만큼의 높이를 가진다. 크기와 여백을 지정할 수 있다.</p>
    <span>인라인 : 내부 컨텐츠만큼의 너비와 높이를 가지며 크기지정은 불가능하고여백만 지정이 가능하다.</span>
    <br><br>
    <div class="inline-block">인라인 블록: 인라인 요소처럼 너비와 높이가 내부컨텐츠 크기만큼 설정되며, 블록 요소처럼 크기지정이 가능하다.</div>
</body>
</html>
