<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup_styles.css">
</head>
<body>
    <form action="./result.html" method="get">
        <span id="title">회원가입</span>
        <div class="box">
            <input class="text_input" type="text" name="userID" placeholder="아이디" required>
            <input class="text_input inner" type="password" name="password" placeholder="비밀번호" required>
            <input class="text_input inner" type="password" name="password" placeholder="비밀번호확인" required>
        </div>
        <div class="box">
            <input class="text_input" type="email" name="email" placeholder="이메일" required>
            <input class="text_input inner" type="text" name="username" placeholder="이름">
            <input class="text_input inner" type="text" name="phoneNum" placeholder="휴대전화번호"><br>
        </div>
        <div class="box selection_box">
            <div class="selection_group">     
                <label for="hobby">취미</label><br>
                <div class="list">
                    <input type="checkbox" name="hobby" value="movie">
                    <label for="hobby">영화감상</label>
                    <input type="checkbox" name="hobby" value="walk">
                    <label for="hobby">산책</label>
                    <input type="checkbox" name="hobby" value="reading">
                    <label for="hobby">독서</label>
                </div>
            </div>
            <div class="selection_group">
                <label for="gender">성별</label><br>
                <div class="list">
                    <input type="radio" name="gender" value="man">
                    <label for="gender">남자</label>
                    <input type="radio" name="gender" value="woman">
                    <label for="gender">여자</label>
                </div>
            </div>
            <div class="selection_group">
                <label for="city">도시</label><br>
                <select class="selection" name="city">
                    <option value="서울">서울</option>
                    <option value="뉴욕">뉴욕</option>
                    <option value="도쿄">도쿄</option>
                    <option value="런던">런던</option>
                </select>
            </div>
            <div class="selection_group">
                <label for="city">생년월일</label><br>
                <input style="width: 297px;" class="selection" type="date" placeholder="none">
            </div>
        </div>
        <div id="agree">            
            <label for="alert">알림 수신 설정</label>
            <input type="radio" name="alert" value="agree" checked>
            <label for="alert">동의</label>
            <input type="radio" name="alert" value="disagree">
            <label for="alert">비동의</label>
        </div>
        <input type="submit" value="가입하기" id="signup">
    </form>
</body>
</html>
